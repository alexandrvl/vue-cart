plugins {
  id 'java'
  id 'com.google.cloud.tools.jib' version '2.5.0'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'

task copyJs(type: Copy) {
  from ("${rootDir}/dist") {
    exclude '**/*.js.map'
  }
  includeEmptyDirs = false
  into "${buildDir}/dist"
}

apply from: 'gradle/docker.gradle'
